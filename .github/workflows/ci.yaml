name: CI
on:
  pull_request:
  push:
    branches: [master, staging, trying]

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CI: 1
  RUST_BACKTRACE: short
  RUSTFLAGS: -D warnings
  RUSTUP_MAX_RETRIES: 10

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest,   windows-latest,   macos-10.15]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.59.0
        profile: minimal
        components: rustfmt
        override: true
    - run: cargo run --example ci

  publish:
    needs: test
    name: publish
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.59.0
        profile: minimal
        components: rustfmt
        override: true
    - run: cargo run --example ci -- publish
      env:
        CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
